<!DOCTYPE html>
<html>

<head>

   <link rel="stylesheet" href="css/bootstrap.min.css">
   <script src="js/jquery-2.1.4.min.js"></script>

   <!--<link rel="stylesheet" href="prism.csss">
   <script src="prism.js"></script>-->

   <link rel="stylesheet" href="css/SimpleCalculadorajQuery.css">
   <script src="js/SimpleCalculadorajQuery.js"></script>

   <script src="js/calculadora.js"></script>

</head>

<body>
   <br>
   <div class="container">
      <div class="row">
         <div class=" col-md-4 ">
            <div id="idCalculadora">
               <div class="panel panel-primary btn-block calculadoraBase  mtop">
                  <a class="btn-block btn3d btn btn-success" href="#" target="_blank">Calculadora</a>
                  <div class="panel-body">
                     <div class="col-md-12" style="margin-bottom: 10px;">
                        <input type="text" class="form-control txtr" id="idCalculadoratxtResultado" value="0" readonly>
                        <div class="row" id="idCalculadorabtns">
                           <div class="col-md-3 col-xs-3 mbottom">
                              <input type="button" class="idCalculadoratcl btn3d btn-lg btn-block btn btn-primary"
                                 value="7">
                           </div>
                           <div class="col-md-3 col-xs-3 mbottom">
                              <input type="button" class="idCalculadoratcl btn3d btn-lg btn-block btn btn-primary"
                                 value="8">
                           </div>
                           <div class="col-md-3 col-xs-3 mbottom">
                              <input type="button" class="idCalculadoratcl btn3d btn-lg btn-block btn btn-primary"
                                 value="9">
                           </div>
                           <div class="col-md-3 col-xs-3 mbottom">
                              <input type="button" class="idCalculadoratcl btn3d btn-lg btn-block btn btn-success"
                                 value="+">
                           </div>
                           <div class="col-md-3 col-xs-3 mbottom">
                              <input type="button" class="idCalculadoratcl btn3d btn-lg btn-block btn btn-primary"
                                 value="4">
                           </div>
                           <div class="col-md-3 col-xs-3 mbottom">
                              <input type="button" class="idCalculadoratcl btn3d btn-lg btn-block btn btn-primary"
                                 value="5">
                           </div>
                           <div class="col-md-3 col-xs-3 mbottom">
                              <input type="button" class="idCalculadoratcl btn3d btn-lg btn-block btn btn-primary"
                                 value="6">
                           </div>
                           <div class="col-md-3 col-xs-3 mbottom">
                              <input type="button" class="idCalculadoratcl btn3d btn-lg btn-block btn btn-success"
                                 value="-">
                           </div>
                           <div class="col-md-3 col-xs-3 mbottom">
                              <input type="button" class="idCalculadoratcl btn3d btn-lg btn-block btn btn-primary"
                                 value="1">
                           </div>
                           <div class="col-md-3 col-xs-3 mbottom">
                              <input type="button" class="idCalculadoratcl btn3d btn-lg btn-block btn btn-primary"
                                 value="2">
                           </div>
                           <div class="col-md-3 col-xs-3 mbottom">
                              <input type="button" class="idCalculadoratcl btn3d btn-lg btn-block btn btn-primary"
                                 value="3">
                           </div>
                           <div class="col-md-3 col-xs-3 mbottom">
                              <input type="button" class="idCalculadoratcl btn3d btn-lg btn-block btn btn-success"
                                 value="*">
                           </div>
                           <div class="col-md-3 col-xs-3 mbottom">
                              <input type="button" class="idCalculadoratcl btn3d btn-lg btn-block btn btn-primary"
                                 value="0">
                           </div>
                           <div class="col-md-3 col-xs-3 mbottom">
                              <input type="button" class="idCalculadoratcl btn3d btn-lg btn-block btn btn-primary"
                                 value=".">
                           </div>
                           <div class="col-md-3 col-xs-3 mbottom">
                              <input type="button" class="idCalculadoratcl btn3d btn-lg btn-block btn btn-warning"
                                 value="=">
                           </div>
                           <div class="col-md-3 col-xs-3 mbottom">
                              <input type="button" class="idCalculadoratcl btn3d btn-lg btn-block btn btn-success"
                                 value="/">
                           </div>
                        </div>
                        <input type="button" id="idCalculadoraBorrar" class="btn3d btn btn-danger btn-lg btn-block"
                           value="Borrar">
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
